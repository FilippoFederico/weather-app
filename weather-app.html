<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="stylesheet" type="text/css" href="weather-app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</header>

<body id="body">

    <!--   style="background-image: url(http://openweathermap.org/img/w/01d.png)"-->

    <div class="info_div main_div">
        <h1 class="h1_class">Hello</h1>
        <h4 class="h4_class">Choose the city</h4>
        <div class="input_btn">
            <input id="input_city" type="text" placeholder="Write here..." class="input_class" value="">
            <button id='search-button' onclick="filterCity()" class="btn_class">
                <p class="h4_class">GO!</p>
            </button>
        </div>
    </div>

    <div id="tempMain">
        <div class="box">
            <p id="city_name" class="h4_class">City name</p>
            <p id="temp" class="h4_class">Temperature</p>
            <p id="temp_max" class="h4_class">Temp max</p>
            <p id="temp_min" class="h4_class">Temp min</p>
            <p id="date">Date</p>
            <button class="btn_details" onclick="fetchForecast()">Show more</button>


        </div>

    </div>

    <div id="forecast" class="forecast_class">

    </div>


    <script src="weather-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
