<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="stylesheet" type="text/css" href="weather-app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</header>

<body>
   
<!--   style="background-image: url(http://openweathermap.org/img/w/01d.png)"-->
    <div class="main_div">
        <div class="info_div">
            <h1>Hello</h1>
            <h4>Choose the city</h4>
            <input type="text" placeholder="Write here..." class="input_class" value="">
<!--            <button id='search-button'>Search</button>-->
        </div>

        <div id="tempMain">
            <div class="box">
                <p id="city_name">City name</p>
                <p id="temp">Temperature</p>
                <p id="temp_max">Temp max</p>
                <p id="temp_min">Temp min</p>
                <img id="img_icon">
                <p id="date">Date</p>
            </div>

        </div>
    </div>

    <script src="weather-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
